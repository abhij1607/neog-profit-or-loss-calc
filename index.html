<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stocks Tracker</title>
    
</head>
<body>
    <nav>
        <div class="navigation">
            <div class="nav-title">Stock Profit or Loss Calculator</div>
        </div>
    </nav>
    <main>
        <div class="input-sec">

            <label for="initial-price">Initial Price</label>
            <input type="number" name="initial-price" id="initial-price">
            <label for="quntity">Quantity</label>
            <input type="number" name="quntity" id="quntity">
            <label for="current-price">Current Price</label>
            <input type="number" name="current-price" id="current-price">
            <button id="btn-check">Calculate</button>
            <div class="error-handler"></div>
            <div class="output"></div>
        </div>
    </main>
    <footer>
        <div class="footer-head">about</div>
        <p></p>
    </footer>
</body>
<script src="app.js"></script>
</html>
