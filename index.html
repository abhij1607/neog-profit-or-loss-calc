<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Stocks Tracker</title>
    
</head>
<body>
    <nav>
        <div class="navigation">
            <div class="nav-title">Stock Profit or Loss Calculator</div>
        </div>
    </nav>
    <main>
        <div class="input-sec">

            <label for="initial-price">Initial Price</label>
            <input type="number" name="initial-price" id="initial-price">
            <label for="quntity">Quantity</label>
            <input type="number" name="quntity" id="quntity">
            <label for="current-price">Current Price</label>
            <input type="number" name="current-price" id="current-price">
            <button id="btn-check">Calculate</button>
            <div class="error-handler"></div>
            <div class="output"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-header" style="font-size:24px;color:white">Connect with me here</div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline"><a href="https://www.linkedin.com/in/abhij1607/"><i class="fa fa-linkedin" style="font-size:48px;color:white"></i></a></li>
            <li class="list-item-inline"><a href="https://github.com/abhij1607"><i class="fa fa-github" style="font-size:48px;color:white"></i></a></li>
            <li class="list-item-inline"><a href="https://twitter.com/abhijain1607"><i class="fa fa-twitter-square" style="font-size:48px;color:white"></i></a></li>
        </ul>
    </footer>
</body>
<script src="app.js"></script>
</html>
